<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/haf.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css">
    <link href="__CSS__/blog//blog_css.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="__CSS__/blog/small.css">
    <script src="__JS__/jquery.js"></script>
    <script src="__JS__/blog_js.js"></script>
</head>
<body>
<div id="head">
    <div id="head-body">
        <!-- 导航栏左面的部分 -->
        <div id="head-left">
            <a href=""><img src="__IMG__/zqs_icon.jpg" id="zqs_icon"></a>
            <a href=""><img src="__IMG__/zqs.png" id="zqs"></a>
            <div id="icon-display">
                <span class="glyphicon glyphicon-th-list"></span>
            </div>
        </div>
        <!-- 导航栏右面的部分 -->
        <div id="head-right">
            <div id="label">
                <ul>
                    <li><a href="../index/index.html">主页</a></li>
                    <li><a href="../activity/activity.html">活动介绍</a></li>
                    <li><a href="../genius/genius.html">自强人物</a></li>
                    <li><a href="../contract/contract.html">加入我们</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="back-top sticky" id="totop"></div>
<div class="content"  style="background: #fff;">
    <div class="container" style="margin-top:120px ">
    </div>

    <!--博客正文模板-->
    <div class="blog">
        <div class="blog_text">
            <figure >
                <img class="img-responsive"style="border-radius: 50%;height: 40px;border: solid #888 1px;margin: 20px 20px auto 20px;" src="__IMG__/blog_icon/icon.jpg">
            </figure>
            <p class="author"style="margin:20px 0 0 0;font-size:18px;font-family:arial,'Microsoft Yahei','微软雅黑';font-weight: bold;">{$blog.realname}</p>
            <p class="author"style="margin:5px 0 0 0;font-size:13px;color: #888;">{$blog.session}届{$blog.position}</p>
            <div class="main" style="padding: 0 2em;">
                 <br>
                <p style="text-align:center;font-size:20px;font-family:arial,'Microsoft Yahei','微软雅黑';font-weight: bold;">{$blog.title}</p>
                <br>
                <p class="conp">
                    {$blog.content}
                </p>
            </div>
            <br>
            <div class="comment">
                <p style="float: left; margin: 8px 0 0 30px;">
                    {$blog.created}
                </p>
                <li class="info-item1"  style="display: inline-block;"><i class="info-icon icon-comment"  style="display: inline-block;"></i>
                    <span  style="display: inline-block;background: url(http://1.ziqiangshe.applinzi.com/tp5/public/static/images/blog_icon/timg.jpg);">浏览量:{$blog.pageview}</span>
                </li>
            </div>
        </div>
    </div>

    <div class="footer"> 
        <div id="three" class="able"><a href="blog.html">&lt;返回</a></div> <!--页面不可用样式-->
    </div> 
</div>
<script type="text/javascript">
    $(".glyphicon-th-list").on("touchstart",function(){
		var top=$("#head-right").css("top");
		if(top=="50px"){
			$("#head-right").css("top","5px");
		}
		if(top=="5px"){
			$("#head-right").css("top","50px");
		}
	})
    
</script>
</body>
</html>
