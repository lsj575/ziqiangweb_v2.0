<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自强博客</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/haf.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css">
    <link href="__CSS__/blog/blog_css.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="__CSS__/blog/small.css" />
    <script src="__JS__/jquery.js"></script>
    <script src="__JS__/blog_js.js"></script>
<!--    <script src="web/res/js/footer.js"></script>-->
</head>
<body>
<div id="head">
    <div id="head-body">
        <!-- 导航栏左面的部分 -->
        <div id="head-left">
            <a href=""><img src="__IMG__/zqs_icon.jpg" id="zqs_icon"></a>
            <a href=""><img src="__IMG__/zqs.png" id="zqs"></a>
            <div id="icon-display">
                <span class="glyphicon glyphicon-th-list"></span>
            </div>
        </div>
        <!-- 导航栏右面的部分 -->
        <div id="head-right">
            <div id="label">
                <ul>
                    <li class="default_li"><a href="../index/index.html">主页</a></li>
                    <li class="default_li"><a href="../activity/activity.html">活动介绍</a></li>
                    <li class="default_li"><a href="../genius/genius.html">自强人物</a></li>
                    <li class="default_li"><a href="../contract/contract.html">加入我们</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="back-top sticky" id="totop"></div>
<div class="content"  style="background: #fff;">
    <!--加入判断 是否id=1再选择性输出该div-->
    <!--第一页-->
	<div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box fadeInUp animated">
                <h3>博客</h3>
                <p>前辈dalao聚一堂，心得经验共传唱</p>
            </div>
        </div>
    </div>
    <!--非第一页-->
    <!--<div class="container" style="margin-top:120px"></div>-->
    <!--博客正文模板-->
    {volist name="blogs" id="blog" key="key"}
    <div class="blog">
        <div class="text">
            <figure >
                <img class="img-responsive"style="border-radius: 50%;height: 40px;border: solid #888 1px;margin: 20px 20px auto 20px;" src="__IMG__/blog_icon/icon.jpg">
            </figure>
            <p class="author"style="margin:20px 0 0 0;font-size:18px;font-family:arial,'Microsoft Yahei','微软雅黑';font-weight: bold;">{$blog->getData('realname')}</p>
            <p class="author"style="margin:5px 0 0 0;font-size:13px;color: #888;">{$blog->getData('session')}届{$blog->getData('position')}</p>
            <div class="main">
                <p style="margin: 10px 40px 60px 40px;position:relative;top:10px">
                    {$blog->getData('summary')}
                </p><!--插入br标签可以主动换行,原文最多截取五行-->
            </div>
            <div class="comment">
                <a  href="blog_text.html?id={$blog->getData('id')}" style="display: inline-block;">显示全文</a>
                <li class="info-item"  style="display: inline-block;background: url(http://1.ziqiangshe.applinzi.com/tp5/public/static/images/blog_icon/timg.jpg);"><i class="info-icon icon-comment"  style="display: inline-block;"></i>
                    <span  style="display: inline-block;">{$blog->getData('pageview')}</span>
                </li>
            </div>
        </div>
    </div>
    {/volist}
    <div class="text-center">
        {$blogs->render()}
    </div>

</div>

<!--<div class="footer"> -->
    <!--<div id="one"class="disable" style="display: inline-block;"><a href="#">&lt;上一页</a></div> &lt;!&ndash;页面不可用样式&ndash;&gt;-->
    <!--<div id="two"class="able" style="display: inline-block;"><a href="#">下一页&gt;</a></div>&lt;!&ndash;页面可用样式&ndash;&gt;-->
<!--</div> -->
<script type="text/javascript">
    $(".glyphicon-th-list").on("touchstart",function(){
		var top=$("#head-right").css("top");
		if(top=="50px"){
			$("#head-right").css("top","5px");
		}
		if(top=="5px"){
			$("#head-right").css("top","50px");
		}
	})
    
    $(".default_li").mouseover(function(){
		$(this).addClass("active_li");
	});
	$(".default_li").mouseout(function(){	
		$(this).removeClass("active_li");
	});
        
        
</script>
</body>
</html>
