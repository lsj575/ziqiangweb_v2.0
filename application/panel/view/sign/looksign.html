<!DOCTYPE html>
<html lang="en">
<head>
    <title>控制台 - 报名信息 - 查看信息</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../res/bacheditor/build/build.min.css" rel="stylesheet"> -->
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/looksign.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'}
        {include file='layout/sidebar'}
    </nav>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">查看报名</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> 查看报名 </div>
                    <div class="panel-body">
                        <div class="row">
  								<div class="col-lg-10 col-lg-offset-1">
                                  <div class="name_wrapper">
                                      <div class="circle"></div>
                                      <div class="name">                                
                                      	<label>姓名：</label>
                                      	{if $rel}{$rel.name}{/if}
                                      </div>
                                  </div>
                            	</div>
                            	<div class="col-lg-5 col-lg-offset-1">
                                  <div class="class_wrapper">
                                      <div class="circle"></div>
                                      <div class="class">
                                      	<label>班级：</label>
                                      	{if $rel}{$rel.class}{/if}
                                      </div>
                                  </div>  
                            	</div>
                            	<div class="col-lg-5">
                                  <div class="sex_wrapper">
                                      <div class="circle"></div>
                                      <div class="sex">
                                      	<label>性别：</label>
                                      	{if $rel}{$rel.sex}{/if}
                                      </div>
                                  </div>
                            	</div>
                                <div class="col-lg-5 col-lg-offset-1">
                                  <div class="phone_wrapper">
                                      <div class="circle"></div>
                                      <div class="phone">
                                      	<label>电话：</label>
                                      	{if $rel}{$rel.tel}{/if}
                                      </div>
                                  </div> 
                            	</div>
                            	<div class="col-lg-5">
                                  <div class="qq_wrapper">
                                      <div class="circle"></div>
                                      <div class="qq">
                                      	<label>QQ：</label>
                                      	{if $rel}{$rel.qq}{/if}
                                      </div>
                                  </div>   
                            	</div>
                            	<div class="col-lg-5 col-lg-offset-1">
                                  <div class="dorm_wrapper">
                                      <div class="circle"></div>
                                      <div class="dorm">
                                      	<label>宿舍：</label>
                                      	{if $rel}{$rel.dorm}{/if}
                                      </div>
                                  </div>  
                            	</div>
                            	<div class="col-lg-5">
                                  <div class="wish_wrapper">
                                      <div class="circle"></div>
                                      <div class="wish">
                                      	<label>志愿：</label>
                                      	{if $rel}{$rel.dept}{/if}
                                      </div>
                                  </div>
                            	</div>
                            	<div class="col-lg-10 col-lg-offset-1">
                                  <div class="introduce_wrapper">
                                      <div class="circle"></div>
                                      <div class="introduce">
                                      	<label>个人简介：</label>
                                      	{if $rel}{$rel.content}{/if}
                                      </div>
                                  </div>                                    
                            	</div>                                                                                                                              
<!--                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>内容：</label>
										{if $rel}{$rel.content}{/if}
                                	</div>
                                </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
    

<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
</body>
</html>
